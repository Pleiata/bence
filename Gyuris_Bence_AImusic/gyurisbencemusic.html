<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyuris Bence AI Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .circle-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #00b3ff; /* Kék szín */
            box-shadow: 0 0 20px rgba(0, 179, 255, 0.8); /* Kék árnyék */
        }
        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            color: #00b3ff; /* Kék szín */
            text-shadow: 0 0 15px rgba(0, 179, 255, 0.7), 0 0 30px rgba(0, 179, 255, 0.8); /* Kék világítás */
            margin-top: 20px;
        }
        #audio-controls {
            margin-top: 20px;
            text-align: center;
        }
        .audio-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .audio-list button {
            background-color: #121212;
            color: #00b3ff; /* Kék szín */
            padding: 15px 30px;
            margin: 5px;
            border: 2px solid #00b3ff; /* Kék szegély */
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 179, 255, 0.8); /* Kék fényhatás */
        }
        .audio-list button:hover {
            background-color: #00b3ff;
            color: #121212;
            box-shadow: 0 0 20px rgba(0, 179, 255, 1); /* Intenzívebb kék fény */
        }
        .audio-list button:active {
            transform: scale(0.98);
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #222;
            border: 2px solid #00b3ff; /* Kék szegély */
        }
    </style>
</head>
<body>

    <h1>Gyuris Bence AI Music</h1>

    <div class="circle-image">
        <img src="bence.jpg" alt="Bence">
    </div>

    <div id="audio-controls">
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="audio-list" id="audio-list">
        <!-- A JavaScript fogja feltölteni a zenéket itt -->
    </div>

    <script>
        // Zene fájlok listája ABC sorrendben
        const musicFiles = [
            'aimusic/1990-es évek.wav',
            'aimusic/Autó.wav',
            'aimusic/Forró csoki.wav',
            'aimusic/Kibaszott hó.wav',
            'aimusic/Kocsma.wav',
            'aimusic/Otthon.wav',
            'aimusic/Otthon2.wav',
            'aimusic/Szuper kolléga.wav',
            'aimusic/Útálom a munkát.wav'
        ];

        // Zene lista generálása
        const audioListContainer = document.getElementById('audio-list');
        musicFiles.forEach((filePath) => {
            const button = document.createElement('button');
            button.textContent = filePath.split('/').pop().replace('.wav', '');
            button.onclick = () => playMusic(filePath);
            audioListContainer.appendChild(button);
        });

        function playMusic(songPath) {
            const audioPlayer = document.getElementById("audio-player");
            const audioSource = document.getElementById("audio-source");

            // Beállítjuk a zenét
            audioSource.src = songPath;
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>

</body>
</html>
